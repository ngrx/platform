version: 2
jobs:
  test:
    docker:
      - image: circleci/node:latest-browsers
    steps:
      - checkout
      - restore_cache:
          key: yarn-cache
      - run: yarn
      - run: yarn run ci
      - run: yarn run example:build:prod
      - run: yarn run example:test --watch=false
      - save_cache:
          key: yarn-cache
          paths:
            - ~/.cache/yarn
            - node_modules
  deploy:
    docker:
      - image: circleci/node:latest-browsers
    steps:
      - run: yarn run deploy:builds
workflows:
  version: 2
  build-test-deploy:
    jobs:
      - test
      - deploy:
          requires:
            - test
          filters:
            branches:
              only: master