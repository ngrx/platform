version: 2
jobs:
  test:
    docker:
      - image: circleci/node:latest-browsers
    steps:
      - checkout
      - restore_cache:
          key: yarn-cache
      - run: yarn
      - run: yarn run ci
      - run: yarn run example:build:prod
      - run: yarn run example:test --watch=false
      - save_cache:
          key: yarn-cache
          paths:
            - ~/.cache/yarn
            - node_modules
  deploy:
    docker:
      - image: circleci/node:latest-browsers
    steps:
      - add_ssh_keys:
          fingerprints:
            - "c9:c2:b4:5e:13:23:b6:6d:d8:29:3e:68:c6:40:9c:ec"
      - checkout
      - restore_cache:
          key: yarn-cache
      - run: yarn
      - run: yarn run build
      - run: yarn run deploy:builds
workflows:
  version: 2
  build-test-deploy:
    jobs:
      - test
      - deploy:
          requires:
            - test
          filters:
            branches:
              only: master