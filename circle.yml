machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  node:
    version: 8.6.0

dependencies:
  pre:
    - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.1.0
  cache_directories:
    - ~/.cache/yarn
  override:
    - yarn

test:
  override:
    - yarn run ci
    - yarn run example:build:prod
    - yarn run example:test -- --watch=false

deployment:
  builds:
    owner: ngrx
    branch: master
    commands:
      - yarn run deploy:builds
