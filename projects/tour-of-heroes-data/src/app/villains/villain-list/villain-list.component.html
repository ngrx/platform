<mat-card>
  <mat-card-header>
    <mat-card-title>Villains</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ul class="villains">
      <li
        *ngFor="let villain of villains; trackBy: byId"
        class="item-container"
      >
        <button
          (click)="deleteVillain(villain)"
          aria-label="Delete"
          class="delete-button"
          color="accent"
          mat-button
          mat-icon-button
          mat-suffix
          matTooltip="Delete the villain"
        >
          <mat-icon>delete</mat-icon>
        </button>
        <div
          (click)="select(villain)"
          [class.selected]="villain === selectedVillain"
          class="selectable-item"
        >
          <div class="badge">{{ villain.id }}</div>
          <div class="item-text">
            <div class="name">{{ villain.name }}</div>
            <div class="saying">{{ villain.saying }}</div>
          </div>
        </div>
      </li>
    </ul>
  </mat-card-content>
</mat-card>
