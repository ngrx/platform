<div class="control-panel">
  <div class="button-panel">
    <button
      (click)="getVillains()"
      color="primary"
      mat-raised-button
      matTooltip="Refresh the villains"
      type="button"
    >
      Refresh
    </button>
    <button
      (click)="enableAddMode()"
      *ngIf="!selected"
      color="primary"
      mat-raised-button
      matTooltip="Add a new villain"
      type="button"
    >
      Add
    </button>
  </div>
</div>
<div class="content-container">
  <div class="list-container">
    <div *ngIf="villains$ | async as villains">
      <mat-spinner
        *ngIf="loading$ | async; else villainList"
        color="accent"
        mode="indeterminate"
      ></mat-spinner>
      <ng-template #villainList>
        <ngrx-villain-list
          (deleted)="delete($event)"
          (selected)="select($event)"
          [selectedVillain]="selected"
          [villains]="villains"
        ></ngrx-villain-list>
      </ng-template>
    </div>
  </div>
  <div class="detail-container">
    <ngrx-villain-detail
      (add)="add($event)"
      (unselect)="close()"
      (update)="update($event)"
      *ngIf="selected"
      [villain]="selected"
    >
    </ngrx-villain-detail>
  </div>
</div>
