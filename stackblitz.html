By default, @ngrx/store uses combineReducers with the reducer map to compose * the root meta-reducer. To add more meta-reducers, provide an array of meta-reducers * that will be composed to form the root meta-reducer. */export const metaReducers: MetaReducer<State>[] = !environment.production  ? [logger]  : [];/** * Layout Selectors */export const selectLayoutState = createFeatureSelector<State, fromLayout.State>(  fromLayout.layoutFeatureKey);export const selectShowSidenav = createSelector(  selectLayoutState,  fromLayout.selectShowSidenav);/** * Router Selectors */export const selectRouter = createFeatureSelector<  State,  fromRouter.RouterReducerState>('router');export const { selectRouteData } = fromRouter.getSelectors(selectRouter);","projects/example-app/src/app/auth/actions/auth-api.actions.ts":"import { props, createAction } from '@ngrx/store';import { User } from '@example-app/auth/models';export const loginSuccess = createAction(  '[Auth/API] Login Success',  props<{ user: User }>());export const loginFailure = createAction(  '[Auth/API] Login Failure',  props<{ error: any }>());export const loginRedirect = createAction('[Auth/API] Login Redirect');","projects/example-app/src/app/auth/actions/auth.actions.ts":"import { createAction } from '@ngrx/store';export const logout = createAction('[Auth] Logout');export const logoutConfirmation = createAction('[Auth] Logout Confirmation');export const logoutConfirmationDismiss = createAction(  '[Auth] Logout Confirmation Dismiss');","projects/example-app/src/app/auth/actions/index.ts":"import * as AuthActions from './auth.actions';import * as AuthApiActions from './auth-api.actions';import * as LoginPageActions from './login-page.actions';export { AuthActions, AuthApiActions, LoginPageActions };","projects/example-app/src/app/auth/actions/login-page.actions.ts":"import { createAction, props } from '@ngrx/store';import { Credentials } from '@example-app/auth/models';export const login = createAction(  '[Login Page] L ginFormComponent implements OnInit {  @Input()  set pending(isPending: boolean) {    if (isPending) {      this.form.disable();    } else {      this.form.enable();    }  }  @Input() errorMessage!: string | null;  @Output() submitted = new EventEmitter<Credentials>();  form: FormGroup = new FormGroup({    username: new FormControl('ngrx'),    password: new FormControl(''),  });  constructor() {}  ngOnInit() {}  submit() {    if (this.form.valid) {      this.submitted.emit(this.form.value);    }  }}","projects/example-app/src/app/auth/components/logout-confirmation-dialog.component.ts":"import { Component } from '@angular/core';/** * The dialog will close with true if user clicks the ok button, * otherwise it will close with undefined. */@Component({  template: `    <h2 mat-dialog-title>Logout</h2>    <mat-dialog-content>Are you sure you want to logout?</mat-dialog-content>    <mat-dialog-actions>      <button mat-button [mat-dialog-close]=\"false\">Cancel</button>      <button mat-button [mat-dialog-close]=\"true\">OK</button>    </mat-dialog-actions>  `,  styles: [    `      :host {        display: block;        width: 100%;        max-width: 300px;      }      mat-dialog-actions {        display: flex;        justify-content: flex-end;      }      [mat-button] {        padding: 0;      }    `,  ],})export class LogoutConfirmationDialogComponent {}","projects/example-app/src/app/auth/containers/index.ts":"export * from './login-page.component';","projects/example-app/src/app/auth/containers/login-page.component.ts":"import { Component, OnInit } from '@angular/core';import { Store } from '@ngrx/store';import { Credentials } from '@example-app/auth/models';import * as fromAuth from '@example-app/auth/reducers';import { LoginPageActions } from '@example-app/auth/actions';@Component({  selector: 'bc-login-page',  template: `    <bc-login-form      (submitted)=\"onSubmit($event)\"      [pending]=\"pending$ | async\"      [errorMessage]=\"error$ | async\"    >    </bc-login-form>  `,  styles: [],})export class LoginPageComponent implements OnInit {  pending$ = this.store.select(fromAuth.selectLoginPagePending);  error$ = this.store.select(fromAuth.selectLoginPageError);  constructor(private store: Store<fromAuth.State>) {}  ngOnInit() {}  onSubmit(credentials: Credentials) {    this.store.dispatch(LoginPageActions.login({ credentials }));  }}","projects/example-app/src/app/auth/effects/auth.effects.ts":"import { Injectable } from '@angular/core';import { MatDialog } from '@angular/material/dialog';import { Router } from '@angular/router';import { Actions, ofType, createEffect } from '@ngrx/effects';import { of } from 'rxjs';import { catchError, exhaustMap, map, tap } from 'rxjs/operators';import {  LoginPageActions,  AuthActions,  AuthApiActions,} from '@example-app/auth/actions';import { Credentials } from '@example-app/auth/models';import { AuthService } from '@example-app/auth/services';import { LogoutConfirmationDialogComponent } from '@example-app/auth/components';import { UserActions } from '@example-app/core/actions';@Injectable()export class AuthEffects {  login$ = createEffect(() =>    this.actions$.pipe(      ofType(LoginPageActions.login),      map((action) => action.credentials),      exhaustMap((auth: Credentials) =>        this.authService.login(auth).pipe(          map((user) => AuthApiActions.loginSuccess({ user })),          catchError((error) => of(AuthApiActions.loginFailure({ error })))        )      )    )  );  loginSuccess$ = createEffect(    () =>      this.actions$.pipe(        ofType(AuthApiActions.loginSuccess),        tap(() => this.router.navigate(['/']))      ),    { dispatch: false }  );  loginRedirect$ = createEffect(    () =>      this.actions$.pipe(        ofType(AuthApiActions.loginRedirect, AuthActions.logout),        tap((authed) => {          this.router.navigate(['/login']);        })      ),    { dispatch: false }  );  logoutConfirmation$ = createEffect(() =>    this.actions$.pipe(      ofType(AuthActions.logoutConfirmation),      exhaustMap(() => {        const dialogRef = this.dialog.open<          LogoutConfirmationDialogComponent,          undefined,          boolean        >(LogoutConfirmationDialogComponent);        return dialogRef.afterClosed();      }),      map((result) =>        result ? AuthActions.logout() : AuthActions.logoutConfirmationDismiss()      )    )  );  logoutIdleUser$ = createEffect(() =>    this.actions$.pipe(      ofType(UserActions.idleTimeout),      map(() => AuthActions.logout())    )  );  constructor(    private actions$: Actions,    private authService: AuthService,    private router: Router,    private dialog: MatDialog  ) {}}","projects/example-app/src/app/auth/effects/index.ts":"export * from './auth.effects';","projects/example-app/src/app/auth/models/index.ts":"export * from './user';","projects/example-app/src/app/auth/models/user.ts":"export interface Credentials {  username: string;  password: string;}export interface User {  name: string;}","projects/example-app/src/app/auth/reducers/auth.reducer.ts":"import { createReducer, on } from '@ngrx/store';import { AuthApiActions, AuthActions } from '@example-app/auth/actions';import { User } from '@example-app/auth/models';export const statusFeatureKey = 'status';export interface State {  user: User | null;}export const initialState: State = {  user: null,};export const reducer = createReducer(  initialState,  on(AuthApiActions.loginSuccess, (state, { user }) => ({ ...state, user })),  on(AuthActions.logout, () => initialState));export const getUser = (state: State) => state.user;","projects/example-app/src/app/auth/reducers/index.ts":"import {  createSelector,  createFeatureSelector,  Action,  combineReducers,} from '@ngrx/store';import * as fromRoot from '@example-app/reducers';import * as fromAuth from '@example-app/auth/reducers/auth.reducer';import * as fromLoginPage from '@example-app/auth/reducers/login-page.reducer';export const authFeatureKey = 'auth';export interface AuthState {  [fromAuth.statusFeatureKey]: fromAuth.State;  [fromLoginPage.loginPageFeatureKey]: fromLoginPage.State;}export interface State extends fromRoot.State {  [authFeatureKey]: AuthState;}export function reducers(state: AuthState | undefined, action: Action) {  return combineReducers({    [fromAuth.statusFeatureKey]: fromAuth.reducer,    [fromLoginPage.loginPageFeatureKey]: fromLoginPage.reducer,  })(state, action);}export const selectAuthState = createFeatureSelector<State, AuthState>(  authFeatureKey);export const selectAuthStatusState = createSelector(  selectAuthState,  (state) => state.status);export const selectUser = createSelector(  selectAuthStatusState,  fromAuth.getUser);export const selectLoggedIn = createSelector(selectUser, (user) => !!user);export const selectLoginPageState = createSelector(  selectAuthState,  (state) => state.loginPage);export const selectLoginPageError = createSelector(  selectLoginPageState,  fromLoginPage.getError);export const selectLoginPagePending = createSelector(  selectLoginPageState,  fromLoginPage.getPending);","projects/example-app/src/app/auth/reducers/login-page.reducer.ts":"import { AuthApiActions, LoginPageActions } from '@example-app/auth/actions';import { createReducer, on } from '@ngrx/store';export const loginPageFeatureKey = 'loginPage';export interface State {  error: string | null;  pending: boolean;}export const initialState: State = {  error: null,  pending: false,};export const reducer = createReducer(  initialState,  on(LoginPageActions.login, (state) => ({    ...state,    error: null,    pending: true,  })),  on(AuthApiActions.loginSuccess, (state) => ({    ...state,    error: null,    pending: false,  })),  on(AuthApiActions.loginFailure, (state, { error }) => ({    ...state,    error,    pending: false,  })));export const getError = (state: State) => state.error;export const getPending = (state: State) => state.pending;","projects/example-app/src/app/auth/services/auth-guard.service.ts":"import { Injectable } from '@angular/core';import { CanActivate } from '@angular/router';import { Store } from '@ngrx/store';import { Observable } from 'rxjs';import { map, take } from 'rxjs/operators';import { AuthApiActions } from '@example-app/auth/actions';import * as fromAuth from '@example-app/auth/reducers';@Injectable({  providedIn: 'root',})export class AuthGuard implements CanActivate {  constructor(private store: Store<fromAuth.State>) {}  canActivate(): Observable<boolean> {    return this.store.select(fromAuth.selectLoggedIn).pipe(      map((authed) => {        if (!authed) {          this.store.dispatch(AuthApiActions.loginRedirect());          return false;        }        return true;      }),      take(1)    );  }}","projects/example-app/src/app/auth/services/auth.service.ts":"import { Injectable } from '@angular/core';import { Observable, of, throwError } from 'rxjs';import { Credentials, User } from '@example-app/auth/models';@Injectable({  providedIn: 'root',})export class AuthService {  constructor() {}  login({ username, password }: Credentials): Observable<User> {    /**     * Simulate a failed login to display the error     * message for the login form.     */    if (username !== 'test' && username !== 'ngrx') {      return throwError('Invalid username or password');    }    return of({ name: 'User' });  }  logout() {    return of(true);  }}","projects/example-app/src/app/auth/services/index.ts":"export * from './auth.service';export * from './auth-guard.service';","projects/example-app/src/app/books/actions/book.actions.ts":"import { createAction, props } from '@ngrx/store';import { Book } from '@example-app/books/models';export const loadBook = createAction(  '[Book Exists Guard] Load Book',  props<{ book: Book }>());","projects/example-app/src/app/books/actions/books-api.actions.ts":"import { createAction, props } from '@ngrx/store';import { Book } from '@example-app/books/models';export const searchSuccess = createAction(  '[Books/API] Search Success',  props<{ books: Book[] }>());export const searchFailure = createAction(  '[Books/API] Search Failure',  props<{ errorMsg: string }>());","projects/example-app/src/app/books/actions/collection-api.actions.ts":"import { createAction, props } from '@ngrx/store';import { Book } from '@example-app/books/models';/** * Add Book to Collection Actions */export const addBookSuccess = createAction(  '[Collection/API] Add Book Success',  props<{ book: Book }>());export const addBookFailure = createAction(  '[Collection/API] Add Book Failure',  props<{ book: Book }>());/** * Remove Book from Collection Actions */export const removeBookSuccess = createAction(  '[Collection/API] Remove Book Success',  props<{ book: Book }>());export const removeBookFailure = createAction(  '[Collection/API] Remove Book Failure',  props<{ book: Book }>());/** * Load Collection Actions */export const loadBooksSuccess = createAction(  '[Collection/API] Load Books Success',  props<{ books: Book[] }>());export const loadBooksFailure = createAction(  '[Collection/API] Load Books Failure',  props<{ error: any }>());","projects/example-app/src/app/books/actions/collection-page.actions.ts":"import { createAction } from '@ngrx/store';/** * Load Collection Action */export const enter = createAction('[Collection Page] Enter');","projects/example-app/src/app/books/actions/find-book-page.actions.ts":"import { createAction, props } from '@ngrx/store';export const searchBooks = createAction(  '[Find Book Page] Search Books',  props<{ query: string }>());","projects/example-app/src/app/books/actions/index.ts":"import * as BookActions from './book.actions';import * as BooksApiActions from './books-api.actions';import * as CollectionApiActions from './collection-api.actions';import * as CollectionPageActions from './collection-page.actions';import * as FindBookPageActions from './find-book-page.actions';import * as SelectedBookPageActions from './selected-book-page.actions';import * as ViewBookPageActions from './view-book-page.actions';export {  BookActions,  BooksApiActions,  CollectionApiActions,  CollectionPageActions,  FindBookPageActions,  SelectedBookPageActions,  ViewBookPageActions,};","projects/example-app/src/app/books/actions/selected-book-page.actions.ts":"import { createAction, props } from '@ngrx/store';import { Book } from '@example-app/books/models';/** * Add Book to Collection Action */export const addBook = createAction(  '[Selected Book Page] Add Book',  props<{ book: Book }>());/** * Remove Book from Collection Action */export const removeBook = createAction(  '[Selected Book Page] Remove Book',  props<{ book: Book }>());","projects/example-app/src/app/books/actions/view-book-page.actions.ts":"import { createAction, props } from '@ngrx/store';export const selectBook = createAction(  '[View Book Page] Select Book',  props<{ id: string }>());","projects/example-app/src/app/books/components/book-authors.component.ts":"import { Component, Input } from '@angular/core';import { Book } from '@example-app/books/models';@Component({  selector: 'bc-book-authors',  template: `    <h5 mat-subheader>Written By:</h5>    <span>      {{ authors | bcAddCommas }}    </span>  `,  styles: [    `      h5 {        margin-bottom: 5px;      }    `,  ],})export class BookAuthorsComponent {  @Input() book!: Book;  get authors() {    return this.book.volumeInfo.authors;  }}","projects/example-app/src/app/books/components/book-detail.component.ts":"import { Component, EventEmitter, Input, Output } from '@angular/core';import { Book } from '@example-app/books/models';@Component({  selector: 'bc-book-detail',  template: `    <mat-card *ngIf=\"book\">      <mat-card-title-group>        <mat-card-title>{{ title }}</mat-card-title>        <mat-card-subtitle *ngIf=\"subtitle\">{{ subtitle }}</mat-card-subtitle>        <img mat-card-sm-image *ngIf=\"thumbnail\" [src]=\"thumbnail\" />      </mat-card-title-group>      <mat-card-content>        <p [innerHtml]=\"description\"></p>      </mat-card-content>      <mat-card-footer class=\"footer\">        <bc-book-authors [book]=\"book\"></bc-book-authors>      </mat-card-footer>      <mat-card-actions align=\"start\">        <button          mat-raised-button          color=\"warn\"          *ngIf=\"inCollection\"          (click)=\"remove.emit(book)\"        >          Remove Book from Collection        </button>        <button          mat-raised-button          color=\"primary\"          *ngIf=\"!inCollection\"          (click)=\"add.emit(book)\"        >          Add Book to Collection        </button>      </mat-card-actions>    </mat-card>  `,  styles: [    `      :host {        display: flex;        justify-content: center;        margin: 75px 0;      }      mat-card {        max-width: 600px;      }      mat-card-title-group {        margin-left: 0;      }      img {        width: 60px;        min-width: 60px;        margin-left: 5px;      }      mat-card-content {        margin: 15px 0 50px;      }      mat-card-actions {        margin: 25px 0 0 !important;      }      mat-card-footer {        padding: 0 25px 25px;        position: relative;      }    `,  ],})export class BookDetailComponent {  /**   * Presentational components receive data through @Input() and communicate events   * through @Output() but generally maintain no internal state of their   * own. All decisions are delegated to 'container', or 'smart'   * components before data updates flow back down.   *   * More on 'smart' and 'presentational' components: https://gist.github.com/btroncone/a6e4347326749f938510#utilizing-container-components   */  @Input() book!: Book;  @Input() inCollection!: boolean;  @Output() add = new EventEmitter<Book>();  @Output() remove = new EventEmitter<Book>();  /**   * Tip: Utilize getters to keep templates clean   */  get id() {    return this.book.id;  }  get title() {    return this.book.volumeInfo.title;  }  get subtitle() {    return this.book.volumeInfo.subtitle;  }  get description() {    return this.book.volumeInfo.description;  }  get thumbnail() {    return (      this.book.volumeInfo.imageLinks &&      this.book.volumeInfo.imageLinks.smallThumbnail &&      this.book.volumeInfo.imageLinks.smallThumbnail.replace('http:', '')    );  }}","projects/example-app/src/app/books/components/book-preview-list.component.ts":"import { Component, Input } from '@angular/core';import { Book } from '@example-app/books/models';@Component({  selector: 'bc-book-preview-list',  template: `    <bc-book-preview *ngFor=\"let book of books\" [book]=\"book\"></bc-book-preview>  `,  styles: [    `      :host {        display: flex;        flex-wrap: wrap;        justify-content: center;      }    `,  ],})export class BookPreviewListComponent {  @Input() books!: Book[];}","projects/example-app/src/app/books/components/book-preview.component.ts":"import { Component, Input } from '@angular/core';import { Book } from '@example-app/books/models';@Component({  selector: 'bc-book-preview',  template: `    <a [routerLink]=\"['/books', id]\">      <mat-card>        <mat-card-title-group>          <img mat-card-sm-image *ngIf=\"thumbnail\" [src]=\"thumbnail\" />          <mat-card-title>{{ title | bcEllipsis: 35 }}</mat-card-title>          <mat-card-subtitle *ngIf=\"subtitle\">{{            subtitle | bcEllipsis: 40          }}</mat-card-subtitle>        </mat-card-title-group>        <mat-card-content>          <p *ngIf=\"description\">{{ description | bcEllipsis }}</p>        </mat-card-content>        <mat-card-footer>          <bc-book-authors [book]=\"book\"></bc-book-authors>        </mat-card-footer>      </mat-card>    </a>  `,  styles: [    `      :host {        display: flex;      }      :host a {        display: flex;      }      mat-card {        width: 400px;        margin: 15px;        display: flex;        flex-flow: column;        justify-content: space-between;      }      @media only screen and (max-width: 768px) {        mat-card {          margin: 15px 0 !important;        }      }      mat-card:hover {        box-shadow: 3px 3px 16px -2px rgba(0, 0, 0, 0.5);      }      mat-card-title {        margin-right: 10px;      }      mat-card-title-group {        margin: 0;      }      a {        color: inherit;        text-decoration: none;      }      img {        width: 60px;        min-width: 60px;        margin-left: 5px;      }      mat-card-content {        margin-top: 15px;        margin: 15px 0 0;      }      span {        display: inline-block;        font-size: 13px;      }      mat-card-footer {        padding: 0 25px 25px;      }    `,  ],})export class BookPreviewComponent {  @Input() book!: Book;  get id() {    return this.book.id;  }  get title() {    return this.book.volumeInfo.title;  }  get subtitle() {    return this.book.volumeInfo.subtitle;  }  get description() {    return this.book.volumeInfo.description;  }  get thumbnail(): string | boolean {    if (this.book.volumeInfo.imageLinks) {      return this.book.volumeInfo.imageLinks.smallThumbnail.replace(        'http:',        ''      );    }    return false;  }}","projects/example-app/src/app/books/components/book-search.component.ts":"import { Component, Output, Input, EventEmitter } from '@angular/core';@Component({  selector: 'bc-book-search',  template: `    <mat-card>      <mat-card-title>Find a Book</mat-card-title>      <mat-card-content>        <mat-form-field>          <input            matInput            placeholder=\"Search for a book\"            [value]=\"query\"            (keyup)=\"search.emit($event.target.value)\"          />        </mat-form-field>        <mat-spinner          [class.show]=\"searching\"          [diameter]=\"30\"          [strokeWidth]=\"3\"        ></mat-spinner>      </mat-card-content>      <mat-card-footer        ><span *ngIf=\"error\">{{ error }}</span></mat-card-footer      >    </mat-card>  `,  styles: [    `      mat-card-title,      mat-card-content,      mat-card-footer {        display: flex;        justify-content: center;      }      mat-card-footer {        color: #ff0000;        padding: 5px 0;      }      .mat-form-field {        min-width: 300px;        margin-right: 10px; // Make room for the spinner      }      .mat-spinner {        position: relative;        top: 10px;        left: 10px;        visibility: hidden;      }      .mat-spinner.show {        visibility: visible;      }    `,  ],})export class BookSearchComponent {  @Input() query = '';  @Input() searching = false;  @Input() error = '';  @Output() search = new EventEmitter<string>();}","projects/example-app/src/app/books/components/index.ts":"export * from './book-authors.component';export * from './book-detail.component';export * from './book-preview.component';export * from './book-preview-list.component';export * from './book-search.component';","projects/example-app/src/app/books/containers/collection-page.component.ts":"import { ChangeDetectionStrategy, Component, OnInit } from '@angular/core';import { Store } from '@ngrx/store';import { Observable } from 'rxjs';import { CollectionPageActions } from '@example-app/books/actions';import { Book } from '@example-app/books/models';import * as fromBooks from '@example-app/books/reducers';@Component({  selector: 'bc-collection-page',  changeDetection: ChangeDetectionStrategy.OnPush,  template: `    <mat-card>      <mat-card-title>My Collection</mat-card-title>    </mat-card>    <bc-book-preview-list [books]=\"books$ | async\"></bc-book-preview-list>  `,  /**   * Container components are permitted to have just enough styles   * to bring the view together. If the number of styles grow,   * consider breaking them out into presentational   * components.   */  styles: [    `      mat-card-title {        display: flex;        justify-content: center;      }    `,  ],})export class CollectionPageComponent implements OnInit {  books$: Observable<Book[]>;  constructor(private store: Store<fromBooks.State>) {    this.books$ = store.select(fromBooks.selectBookCollection);  }  ngOnInit() {    this.store.dispatch(CollectionPageActions.enter());  }}","projects/example-app/src/app/books/containers/find-book-page.component.ts":"import { ChangeDetectionStrategy, Component } from '@angular/core';import { Store } from '@ngrx/store';import { Observable } from 'rxjs';import { take } from 'rxjs/operators';import { FindBookPageActions } from '@example-app/books/actions';import { Book } from '@example-app/books/models';import * as fromBooks from '@example-app/books/reducers';@Component({  selector: 'bc-find-book-page',  changeDetection: ChangeDetectionStrategy.OnPush,  template: `    <bc-book-search      [query]=\"searchQuery$ | async\"      [searching]=\"loading$ | async\"      [error]=\"error$ | async\"      (search)=\"search($event)\"    >    </bc-book-search>    <bc-book-preview-list [books]=\"books$ | async\"> </bc-book-preview-list>  `,})export class FindBookPageComponent {  searchQuery$: Observable<string>;  books$: Observable<Book[]>;  loading$: Observable<boolean>;  error$: Observable<string>;  constructor(private store: Store<fromBooks.State>) {    this.searchQuery$ = store.select(fromBooks.selectSearchQuery).pipe(take(1));    this.books$ = store.select(fromBooks.selectSearchResults);    this.loading$ = store.select(fromBooks.selectSearchLoading);    this.error$ = store.select(fromBooks.selectSearchError);  }  search(query: string) {    this.store.dispatch(FindBookPageActions.searchBooks({ query }));  }}","projects/example-app/src/app/books/containers/index.ts":"export * from './collection-page.component';export * from './find-book-page.component';export * from './selected-book-page.component';export * from './view-book-page.component';","projects/example-app/src/app/books/containers/selected-book-page.component.ts":"import { ChangeDetectionStrategy, Component } from '@angular/core';import { Store } from '@ngrx/store';import { Observable } from 'rxjs';import { SelectedBookPageActions } from '@example-app/books/actions';import { Book } from '@example-app/books/models';import * as fromBooks from '@example-app/books/reducers';@Component({  selector: 'bc-selected-book-page',  changeDetection: ChangeDetectionStrategy.OnPush,  template: `    <bc-book-detail      [book]=\"book$ | async\"      [inCollection]=\"isSelectedBookInCollection$ | async\"      (add)=\"addToCollection($event)\"      (remove)=\"removeFromCollection($event)\"    >    </bc-book-detail>  `,})export class SelectedBookPageComponent {  book$: Observable<Book>;  isSelectedBookInCollection$: Observable<boolean>;  constructor(private store: Store<fromBooks.State>) {    this.book$ = store.select(fromBooks.selectSelectedBook) as Observable<Book>;    this.isSelectedBookInCollection$ = store.select(      fromBooks.isSelectedBookInCollection    );  }  addToCollection(book: Book) {    this.store.dispatch(SelectedBookPageActions.addBook({ book }));  }  removeFromCollection(book: Book) {    this.store.dispatch(SelectedBookPageActions.removeBook({ book }));  }}","projects/example-app/src/app/books/containers/view-book-page.component.ts":"import { Component, OnDestroy, ChangeDetectionStrategy } from '@angular/core';import { ActivatedRoute } from '@angular/router';import { Store } from '@ngrx/store';import { Subscription } from 'rxjs';import { map } from 'rxjs/operators';import * as fromBooks from '@example-app/books/reducers';import { ViewBookPageActions } from '@example-app/books/actions';/** * Note: Container components are also reusable. Whether or not * a component is a presentation component or a container * component is an implementation detail. * * The View Book Page's responsibility is to map router params * to a 'Select' book action. Actually showing the selected * book remains a responsibility of the * SelectedBookPageComponent */@Component({  selector: 'bc-view-book-page',  changeDetection: ChangeDetectionStrategy.OnPush,  template: ` <bc-selected-book-page></bc-selected-book-page> `,})export class ViewBookPageComponent implements OnDestroy {  actionsSubscription: Subscription;  constructor(store: Store<fromBooks.State>, route: ActivatedRoute) {    this.actionsSubscription = route.params      .pipe(map((params) => ViewBookPageActions.selectBook({ id: params.id })))      .subscribe((action) => store.dispatch(action));  }  ngOnDestroy() {    this.actionsSubscription.unsubscribe();  }}","projects/example-app/src/app/books/effects/book.effects.ts":"import { Injectable } from '@angular/core';import { Actions, createEffect, ofType } from '@ngrx/effects';import { asyncScheduler, EMPTY as empty, of } from 'rxjs';import {  catchError,  debounceTime,  map,  skip,  switchMap,  takeUntil,} from 'rxjs/operators';import { Book } from '@example-app/books/models';import {  BooksApiActions,  FindBookPageActions,} from '@example-app/books/actions';import { GoogleBooksService } from '@example-app/core/services';/** * Effects offer a way to isolate and easily test side-effects within your * application. * * If you are unfamiliar with the operators being used in these examples, please * check out the sources below: * * Official Docs: http://reactivex.io/rxjs/manual/overview.html#categories-of-operators * RxJS 5 Operators By Example: https://gist.github.com/btroncone/d6cf141d6f2c00dc6b35 */@Injectable()export class BookEffects {  search$ = createEffect(    () => ({ debounce = 300, scheduler = asyncScheduler } = {}) =>      this.actions$.pipe(        ofType(FindBookPageActions.searchBooks),        debounceTime(debounce, scheduler),        switchMap(({ query }) => {          if (query === '') {            return empty;          }          const nextSearch$ = this.actions$.pipe(            ofType(FindBookPageActions.searchBooks),            skip(1)          );          return this.googleBooks.searchBooks(query).pipe(            takeUntil(nextSearch$),            map((books: Book[]) => BooksApiActions.searchSuccess({ books })),            catchError((err) =>              of(BooksApiActions.searchFailure({ errorMsg: err.message }))            )          );        })      )  );  constructor(    private actions$: Actions,    private googleBooks: GoogleBooksService  ) {}}","projects/example-app/src/app/books/effects/collection.effects.ts":"import { Injectable } from '@angular/core';import { Actions, createEffect, ofType } from '@ngrx/effects';import { defer, of } from 'rxjs';import { catchError, map, mergeMap, switchMap } from 'rxjs/operators';import {  CollectionApiActions,  CollectionPageActions,  SelectedBookPageActions,} from '@example-app/books/actions';import { Book } from '@example-app/books/models';import { BookStorageService } from '@example-app/core/services';@Injectable()export class CollectionEffects {  /**   * This effect does not yield any actions back to the store. Set   * `dispatch` to false to hint to @ngrx/effects that it should   * ignore any elements of this effect stream.   *   * The `defer` observable accepts an observable factory function   * that is called when the observable is subscribed to.   * Wrapping the supported call in `defer` makes   * effect easier to test.   */  checkStorageSupport$ = createEffect(    () => defer(() => this.storageService.supported()),    { dispatch: false }  );  loadCollection$ = createEffect(() =>    this.actions$.pipe(      ofType(CollectionPageActions.enter),      switchMap(() =>        this.storageService.getCollection().pipe(          map((books: Book[]) =>            CollectionApiActions.loadBooksSuccess({ books })          ),          catchError((error) =>            of(CollectionApiActions.loadBooksFailure({ error }))          )        )      )    )  );  addBookToCollection$ = createEffect(() =>    this.actions$.pipe(      ofType(SelectedBookPageActions.addBook),      mergeMap(({ book }) =>        this.storageService.addToCollection([book]).pipe(          map(() => CollectionApiActions.addBookSuccess({ book })),          catchError(() => of(CollectionApiActions.addBookFailure({ book })))        )      )    )  );  removeBookFromCollection$ = createEffect(() =>    this.actions$.pipe(      ofType(SelectedBookPageActions.removeBook),      mergeMap(({ book }) =>        this.storageService.removeFromCollection([book.id]).pipe(          map(() => CollectionApiActions.removeBookSuccess({ book })),          catchError(() => of(CollectionApiActions.removeBookFailure({ book })))        )      )    )  );  constructor(    private actions$: Actions,    private storageService: BookStorageService  ) {}}","projects/example-app/src/app/books/effects/index.ts":"export * from './book.effects';export * from './collection.effects';","projects/example-app/src/app/books/guards/book-exists.guard.ts":"import { Injectable } from '@angular/core';import { ActivatedRouteSnapshot, CanActivate, Router } from '@angular/router';import { Store } from '@ngrx/store';import { Observable, of } from 'rxjs';import { catchError, filter, map, switchMap, take, tap } from 'rxjs/operators';import { GoogleBooksService } from '@example-app/core/services';import { BookActions } from '@example-app/books/actions';import * as fromBooks from '@example-app/books/reducers';/** * Guards are hooks into the route resolution process, providing an opportunity * to inform the router's navigation process whether the route should continue * to activate this route. Guards must return an observable of true or false. */@Injectable({  providedIn: 'root',})export class BookExistsGuard implements CanActivate {  constructor(    private store: Store<fromBooks.State>,    private googleBooks: GoogleBooksService,    private router: Router  ) {}  /**   * This method creates an observable that waits for the `loaded` property   * of the collection state to turn `true`, emitting one time once loading   * has finished.   */  waitForCollectionToLoad(): Observable<boolean> {    return this.store.select(fromBooks.selectCollectionLoaded).pipe(      filter((loaded) => loaded),      take(1)    );  }  /**   * This method checks if a book with the given ID is already registered   * in the Store   */  hasBookInStore(id: string): Observable<boolean> {    return this.store.select(fromBooks.selectBookEntities).pipe(      map((entities) => !!entities[id]),      take(1)    );  }  /**   * This method loads a book with the given ID from the API and caches   * it in the store, returning `true` or `false` if it was found.   */  hasBookInApi(id: string): Observable<boolean> {    return this.googleBooks.retrieveBook(id).pipe(      map((bookEntity) => BookActions.loadBook({ book: bookEntity })),      tap((action) => this.store.dispatch(action)),      map((book) => !!book),      catchError(() => {        this.router.navigate(['/404']);        return of(false);      })    );  }  /**   * `hasBook` composes `hasBookInStore` and `hasBookInApi`. It first checks   * if the book is in store, and if not it then checks if it is in the   * API.   */  hasBook(id: string): Observable<boolean> {    return this.hasBookInStore(id).pipe(      switchMap((inStore) => {        if (inStore) {          return of(inStore);        }        return this.hasBookInApi(id);      })    );  }  /**   * This is the actual method the router will call when our guard is run.   *   * Our guard waits for the collection to load, then it checks if we need   * to request a book from the API or if we already have it in our cache.   * If it finds it in the cache or in the API, it returns an Observable   * of `true` and the route is rendered successfully.   *   * If it was unable to find it in our cache or in the API, this guard   * will return an Observable of `false`, causing the router to move   * on to the next candidate route. In this case, it will move on   * to the 404 page.   */  canActivate(route: ActivatedRouteSnapshot): Observable<boolean> {    return this.waitForCollectionToLoad().pipe(      switchMap(() => this.hasBook(route.params['id']))    );  }}","projects/example-app/src/app/books/guards/index.ts":"export * from './book-exists.guard';","projects/example-app/src/app/books/models/book.ts":"export interface Book {  id: string;  volumeInfo: {    title: string;    subtitle: string;    authors: string[];    publisher: string;    publishDate: string;    description: string;    averageRating: number;    ratingsCount: number;    imageLinks: {      thumbnail: string;      smallThumbnail: string;    };  };}export function generateMockBook(): Book {  return {    id: '1',    volumeInfo: {      title: 'title',      subtitle: 'subtitle',      authors: ['author'],      publisher: 'publisher',      publishDate: '',      description: 'description',      averageRating: 3,      ratingsCount: 5,      imageLinks: {        thumbnail: 'string',        smallThumbnail: 'string',      },    },  };}","projects/example-app/src/app/books/models/index.ts":"export * from './book';","projects/example-app/src/app/books/reducers/books.reducer.ts":"import { createEntityAdapter, EntityAdapter, EntityState } from '@ngrx/entity';import { createReducer, on } from '@ngrx/store';import {  BookActions,  BooksApiActions,  CollectionApiActions,  ViewBookPageActions,} from '@example-app/books/actions';import { Book } from '@example-app/books/models';export const booksFeatureKey = 'books';/** * @ngrx/entity provides a predefined interface for handling * a structured dictionary of records. This interface * includes an array of ids, and a dictionary of the provided * model type by id. This interface is extended to include * any additional interface properties. */export interface State extends EntityState<Book> {  selectedBookId: string | null;}/** * createEntityAdapter creates an object of many helper * functions for single or multiple operations * against the dictionary of records. The configuration * object takes a record id selector function and * a sortComparer option which is set to a compare * function if the records are to be sorted. */export const adapter: EntityAdapter<Book> = createEntityAdapter<Book>({  selectId: (book: Book) => book.id,  sortComparer: false,});/** * getInitialState returns the default initial state * for the generated entity state. Initial state * additional properties can also be defined. */export const initialState: State = adapter.getInitialState({  selectedBookId: null,});export const reducer = createReducer(  initialState,  /**   * The addMany function provided by the created adapter   * adds many records to the entity dictionary   * and returns a new state including those records. If   * the collection is to be sorted, the adapter will   * sort each record upon entry into the sorted array.   */  on(    BooksApiActions.searchSuccess,    CollectionApiActions.loadBooksSuccess,    (state, { books }) => adapter.addMany(books, state)  ),  /**   * The addOne function provided by the created adapter   * adds one record to the entity dictionary   * and returns a new state including that records if it doesn't   * exist already. If the collection is to be sorted, the adapter will   * insert the new record into the sorted array.   */  on(BookActions.loadBook, (state, { book }) => adapter.addOne(book, state)),  on(ViewBookPageActions.selectBook, (state, { id }) => ({    ...state,    selectedBookId: id,  })));/** * Because the data structure is defined within the reducer it is optimal to * locate our selector functions at this level. If store is to be thought of * as a database, and reducers the tables, selectors can be considered the * queries into said database. Remember to keep your selectors small and * focused so they can be combined and composed to fit each particular * use-case. */export const selectId = (state: State) => state.selectedBookId;","projects/example-app/src/app/books/reducers/collection.reducer.ts":"import { createReducer, on } from '@ngrx/store';import {  CollectionApiActions,  CollectionPageActions,  SelectedBookPageActions,} from '@example-app/books/actions';export const collectionFeatureKey = 'collection';export interface State {  loaded: boolean;  loading: boolean;  ids: string[];}const initialState: State = {  loaded: false,  loading: false,  ids: [],};export const reducer = createReducer(  initialState,  on(CollectionPageActions.enter, (state) => ({    ...state,    loading: true,  })),  on(CollectionApiActions.loadBooksSuccess, (state, { books }) => ({    loaded: true,    loading: false,    ids: books.map((book) => book.id),  })),  /**   * Optimistically add book to collection.   * If this succeeds there's nothing to do.   * If this fails we revert state by removing the book.   *   * `on` supports handling multiple types of actions   */  on(    SelectedBookPageActions.addBook,    CollectionApiActions.removeBookFailure,    (state, { book }) => {      if (state.ids.indexOf(book.id) > -1) {        return state;      }      return {        ...state,        ids: [...state.ids, book.id],      };    }  ),  /**   * Optimistically remove book from collection.   * If addBook fails, we \"undo\" adding the book.   */  on(    SelectedBookPageActions.removeBook,    CollectionApiActions.addBookFailure,    (state, { book }) => ({      ...state,      ids: state.ids.filter((id) => id !== book.id),    })  ));export const getLoaded = (state: State) => state.loaded;export const getLoading = (state: State) => state.loading;export const getIds = (state: State) => state.ids;","projects/example-app/src/app/books/reducers/index.ts":"import { Book } from '@example-app/books/models';import {  createSelector,  createFeatureSelector,  combineReducers,  Action,} from '@ngrx/store';import * as fromSearch from '@example-app/books/reducers/search.reducer';import * as fromBooks from '@example-app/books/reducers/books.reducer';import * as fromCollection from '@example-app/books/reducers/collection.reducer';import * as fromRoot from '@example-app/reducers';export const booksFeatureKey = 'books';export interface BooksState {  [fromSearch.searchFeatureKey]: fromSearch.State;  [fromBooks.booksFeatureKey]: fromBooks.State;  [fromCollection.collectionFeatureKey]: fromCollection.State;}export interface State extends fromRoot.State {  [booksFeatureKey]: BooksState;}/** Provide reducer in AoT-compilation happy way */export function reducers(state: BooksState | undefined, action: Action) {  return combineReducers({    [fromSearch.searchFeatureKey]: fromSearch.reducer,    [fromBooks.booksFeatureKey]: fromBooks.reducer,    [fromCollection.collectionFeatureKey]: fromCollection.reducer,  })(state, action);}/** * A selector function is a map function factory. We pass it parameters and it * returns a function that maps from the larger state tree into a smaller * piece of state. This selector simply selects the `books` state. * * Selectors are used with the `select` operator. * * ```ts * class MyComponent { *   constructor(state$: Observable<State>) { *     this.booksState$ = state$.pipe(select(getBooksState)); *   } * } * ``` *//** * The createFeatureSelector function selects a piece of state from the root of the state object. * This is used for selecting feature states that are loaded eagerly or lazily. */export const selectBooksState = createFeatureSelector<State, BooksState>(  booksFeatureKey);/** * Every reducer module exports selector functions, however child reducers * have no knowledge of the overall state tree. To make them usable, we * need to make new selectors that wrap them. * * The createSelector function creates very efficient selectors that are memoized and * only recompute when arguments change. The created selectors can also be composed * together to select different pieces of state. */export const selectBookEntitiesState = createSelector(  selectBooksState,  (state) => state.books);export const selectSelectedBookId = createSelector(  selectBookEntitiesState,  fromBooks.selectId);/** * Adapters created with @ngrx/entity generate * commonly used selector functions including * getting all ids in the record set, a dictionary * of the records by id, an array of records and * the total number of records. This reduces boilerplate * in selecting records from the entity state. */export const {  selectIds: selectBookIds,  selectEntities: selectBookEntities,  selectAll: selectAllBooks,  selectTotal: selectTotalBooks,} = fromBooks.adapter.getSelectors(selectBookEntitiesState);export const selectSelectedBook = createSelector(  selectBookEntities,  selectSelectedBookId,  (entities, selectedId) => {    return selectedId && entities[selectedId];  });/** * Just like with the books selectors, we also have to compose the search * reducer's and collection reducer's selectors. */export const selectSearchState = createSelector(  selectBooksState,  (state) => state.search);export const selectSearchBookIds = createSelector(  selectSearchState,  fromSearch.getIds);export const selectSearchQuery = createSelector(  selectSearchState,  fromSearch.getQuery);export const selectSearchLoading = createSelector(  selectSearchState,  fromSearch.getLoading);export const selectSearchError = createSelector(  selectSearchState,  fromSearch.getError);/** * Some selector functions create joins across parts of state. This selector * composes the search result IDs to return an array of books in the store. */export const selectSearchResults = createSelector(  selectBookEntities,  selectSearchBookIds,  (books, searchIds) => {    return searchIds      .map((id) => books[id])      .filter((book): book is Book => book != null);  });export const selectCollectionState = createSelector(  selectBooksState,  (state) => state.collection);export const selectCollectionLoaded = createSelector(  selectCollectionState,  fromCollection.getLoaded);export const getCollectionLoading = createSelector(  selectCollectionState,  fromCollection.getLoading);export const selectCollectionBookIds = createSelector(  selectCollectionState,  fromCollection.getIds);export const selectBookCollection = createSelector(  selectBookEntities,  selectCollectionBookIds,  (entities, ids) => {    return ids      .map((id) => entities[id])      .filter((book): book is Book => book != null);  });export const isSelectedBookInCollection = createSelector(  selectCollectionBookIds,  selectSelectedBookId,  (ids, selected) => {    return !!selected && ids.indexOf(selected) > -1;  });","projects/example-app/src/app/books/reducers/search.reducer.ts":"import {  BooksApiActions,  FindBookPageActions,} from '@example-app/books/actions';import { createReducer, on } from '@ngrx/store';export const searchFeatureKey = 'search';export interface State {  ids: string[];  loading: boolean;  error: string;  query: string;}const initialState: State = {  ids: [],  loading: false,  error: '',  query: '',};export const reducer = createReducer(  initialState,  on(FindBookPageActions.searchBooks, (state, { query }) => {    return query === ''      ? {          ids: [],          loading: false,          error: '',          query,        }      : {          ...state,          loading: true,          error: '',          query,        };  }),  on(BooksApiActions.searchSuccess, (state, { books }) => ({    ids: books.map((book) => book.id),    loading: false,    error: '',    query: state.query,  })),  on(BooksApiActions.searchFailure, (state, { errorMsg }) => ({    ...state,    loading: false,    error: errorMsg,  })));export const getIds = (state: State) => state.ids;export const getQuery = (state: State) => state.query;export const getLoading = (state: State) => state.loading;export const getError = (state: State) => state.error;","projects/example-app/src/app/core/actions/index.ts":"import * as LayoutActions from './layout.actions';import * as UserActions from './user.actions';export { LayoutActions, UserActions };","projects/example-app/src/app/core/actions/layout.actions.ts":"import { createAction } from '@ngrx/store';export const openSidenav = createAction('[Layout] Open Sidenav');export const closeSidenav = createAction('[Layout] Close Sidenav');","projects/example-app/src/app/core/actions/user.actions.ts":"import { createAction } from '@ngrx/store';export const idleTimeout = outer-outlet></router-outlet>    </bc-layout>  `,})export class AppComponent {  showSidenav$: Observable<boolean>;  loggedIn$: Observable<boolean>;  constructor(private store: Store<fromRoot.State & fromAuth.State>) {    /**     * Selectors can be applied with the `select` operator which passes the state     * tree to the provided selector     */    this.showSidenav$ = this.store.select(fromRoot.selectShowSidenav);    this.loggedIn$ = this.store.select(fromAuth.selectLoggedIn);  }  closeSidenav() {    /**     * All state updates are handled through dispatched actions in 'container'     * components. This provides a clear, reproducible history of state     * updates and user interaction through the life of our     * application.     */    this.store.dispatch(LayoutActions.closeSidenav());  }  openSidenav() {    this.store.dispatch(LayoutActions.openSidenav());  }  logout() {    this.store.dispatch(AuthActions.logoutConfirmation());  }}","projects/example-app/src/app/core/containers/index.ts":"export * from './app.component';export * from './not-found-page.component';","projects/example-app/src/app/core/containers/not-found-page.component.ts":"import { Component, ChangeDetectionStrategy } from '@angular/core';@Component({  selector: 'bc-not-found-page',  changeDetection: ChangeDetectionStrategy.OnPush,  template: `    <mat-card>      <mat-card-title>404: Not Found</mat-card-title>      <mat-card-content>        <p>Hey! It looks like this page doesn't exist yet.</p>      </mat-card-content>      <mat-card-actions>        <button mat-raised-button color=\"primary\" routerLink=\"/\">          Take Me Home        </button>      </mat-card-actions>    </mat-card>  `,  styles: [    `      :host {        text-align: center;      }    `,  ],})export class NotFoundPageComponent {}","projects/example-app/src/app/core/effects/index.ts":"export * from './user.effects';export * from './router.effects';","projects/example-app/src/app/core/effects/router.effects.ts":"import { Injectable } from '@angular/core';import { Title } from '@angular/platform-browser';import { map, tap } from 'rxjs/operators';import { Actions, concatLatestFrom, createEffect, ofType } from '@ngrx/effects';import { Store } from '@ngrx/store';import { routerNavigatedAction } from '@ngrx/router-store';import * as fromRoot from '@example-app/reducers';@Injectable()export class RouterEffects {  updateTitle$ = createEffect(    () =>      this.actions$.pipe(        ofType(routerNavigatedAction),        concatLatestFrom(() => this.store.select(fromRoot.selectRouteData)),        map(([, data]) => `Book Collection - ${data['title']}`),        tap((title) => this.titleService.setTitle(title))      ),    {      dispatch: false,    }  );  constructor(    private actions$: Actions,    private store: Store<fromRoot.State>,    private titleService: Title  ) {}}","projects/example-app/src/app/core/effects/user.effects.ts":"import { Injectable } from '@angular/core';import { fromEvent, merge, timer } from 'rxjs';import { map, switchMapTo } from 'rxjs/operators';import { createEffect } from '@ngrx/effects';import { UserActions } from '@example-app/core/actions';@Injectable()export class UserEffects {  clicks$ = fromEvent(document, 'click');  keys$ = fromEvent(document, 'keydown');  mouse$ = fromEvent(document, 'mousemove');  idle$ = createEffect(() =>    merge(this.clicks$, this.keys$, this.mouse$).pipe(      switchMapTo(timer(5 * 60 * 1000)), // 5 minute inactivity timeout      map(() => UserActions.idleTimeout())    )  );}","projects/example-app/src/app/core/reducers/layout.reducer.ts":"import { createReducer, on } from '@ngrx/store';import { LayoutActions } from '@example-app/core/actions';import { AuthActions } from '@example-app/auth/actions';export const layoutFeatureKey = 'layout';export interface State {  showSidenav: boolean;}const initialState: State = {  showSidenav: false,};export const reducer = createReducer(  initialState,  // Even though the `state` is unused, it helps infer the return type  on(LayoutActions.closeSidenav, (state) => ({ showSidenav: false })),  on(LayoutActions.openSidenav, (state) => ({ showSidenav: true })),  on(AuthActions.logoutConfirmation, (state) => ({ showSidenav: false })));export const selectShowSidenav = (state: State) => state.showSidenav;","projects/example-app/src/app/core/services/book-storage.service.ts":"import { Inject, Injectable, InjectionToken } from '@angular/core';import { Observable, of, throwError } from 'rxjs';import { map, tap } from 'rxjs/operators';import { Book } from '@example-app/books/models';export function storageFactory() {  return typeof window === undefined || typeof localStorage === undefined    ? null    : localStorage;}export const LOCAL_STORAGE_TOKEN = new InjectionToken(  'example-app-local-storage',  { factory: storageFactory });@Injectable({ providedIn: 'root' })export class BookStorageService {  private collectionKey = 'books-app';  supported(): Observable<boolean> {    return this.storage !== null      ? of(true)      : throwError('Local Storage Not Supported');  }  getCollection(): Observable<Book[]> {    return this.supported().pipe(      map((_) => this.storage.getItem(this.collectionKey)),      map((value: string | null) => (value ? JSON.parse(value) : []))    );  }  addToCollection(records: Book[]): Observable<Book[]> {    return this.getCollection().pipe(      map((value: Book[]) => [...value, ...records]),      tap((value: Book[]) =>        this.storage.setItem(this.collectionKey, JSON.stringify(value))      )    );  }  removeFromCollection(ids: Array<string>): Observable<Book[]> {    return this.getCollection().pipe(      map((value: Book[]) => value.filter((item) => !ids.includes(item.id))),      tap((value: Book[]) =>        this.storage.setItem(this.collectionKey, JSON.stringify(value))      )    );  }  deleteCollection(): Observable<boolean> {    return this.supported().pipe(      tap(() => this.storage.removeItem(this.collectionKey))    );  }  constructor(@Inject(LOCAL_STORAGE_TOKEN) private storage: Storage) {}}","projects/example-app/src/app/core/services/google-books.service.ts":"import { HttpClient } from '@angular/common/http';import { Injectable } from '@angular/core';import { Observable } from 'rxjs';import { map } from 'rxjs/operators';import { Book } from '@example-app/books/models';@Injectable({  providedIn: 'root',})export class GoogleBooksService {  private API_PATH = 'https://www.googleapis.com/books/v1/volumes';  constructor(private http: HttpClient) {}  searchBooks(queryTitle: string): Observable<Book[]> {    return this.http      .get<{ items: Book[] }>(`${this.API_PATH}?orderBy=newest&q=${queryTitle}`)      .pipe(map((books) => books.items || []));  }  retrieveBook(volumeId: string): Observable<Book> {    return this.http.get<Book>(`${this.API_PATH}/${volumeId}`);  }}","projects/example-app/src/app/core/services/index.ts":"export * from './book-storage.service';export * from './google-books.service';","projects/example-app/src/app/shared/pipes/add-commas.pipe.ts":"import { Pipe, PipeTransform } from '@angular/core';@Pipe({ name: 'bcAddCommas' })export class AddCommasPipe implements PipeTransform {  transform(authors: null | string[]) {    if (!authors) {      return 'Author Unknown';    }    switch (authors.length) {      case 0:        return 'Author Unknown';      case 1:        return authors[0];      case 2:        return authors.join(' and ');      default:        const last = authors[authors.length - 1];        const remaining = authors.slice(0, -1);        return `${remaining.join(', ')}, and ${last}`;    }  }}","projects/example-app/src/app/shared/pipes/ellipsis.pipe.ts":"import { Pipe, PipeTransform } from '@angular/core';@Pipe({ name: 'bcEllipsis' })export class EllipsisPipe implements PipeTransform {  transform(str: string, strLength: number = 250) {    const withoutHtml = str.replace(/(<([^>]+)>)/gi, '');    if (str.length >= strLength) {      return `${withoutHtml.slice(0, strLength)}...`;    }    return withoutHtml;  }}","projects/example-app/src/app/shared/pipes/index.ts":"import { NgModule } from '@angular/core';import { AddCommasPipe } from '@example-app/shared/pipes/add-commas.pipe';import { EllipsisPipe } from '@example-app/shared/pipes/ellipsis.pipe';export const PIPES = [AddCommasPipe, EllipsisPipe];@NgModule({  declarations: PIPES,  exports: PIPES,})export class PipesModule {}"},
